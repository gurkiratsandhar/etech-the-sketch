<!DOCTYPE html>
<html>
    <head>
        <title>Etch the Sketch</title>
        <link rel="stylesheet" href="sketch.css">
    </head>
    <body>
        <div class="layout">
            <div class="main">
                <div class="vert">
                    <div class="child">Role the slider to select value between 8x8 and 128x128</div>
                </div>
            </div>
            <div class="slider">
                <input type="range" min="8" max="100" value="8" class="bar" id="myRange" autocomplete="off">
                <div class="value">Value</div>
            </div>
        </div>
        <script src="sketch.js"></script>
    </body>
</html>
